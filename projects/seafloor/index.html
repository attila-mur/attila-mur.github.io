<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Seafloor Background</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(to top, #001f3f, #002b55, #004080);
    font-family: monospace;
    color: #00ff99;
  }

  #seaweed-container {
    position: absolute;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    pointer-events: none;
  }

  .seaweed {
    white-space: pre;
    font-size: 20px;
    line-height: 0.8;
    transform-origin: bottom center;
    display: inline-block;
  }
</style>
</head>
<body>

<div id="seaweed-container"></div>

<script>
const seaweedContainer = document.getElementById('seaweed-container');
const seaweedCount = 25;

// Different ASCII seaweed shapes
const asciiSeaweed = [
  "||||",       // straight
  "||\\||",     // leaning
  "|/||\\|",    // twisted
  "/|\\|",      // jagged
  "|~|~|",      // wavy
  "||`||",      // spiky
  "|||",        // short
  "|/|\\|",     // curvy
  "/|||\\",     // curved top
  "||^||"       // pointed
];

// Create seaweed elements
const seaweeds = [];
for(let i = 0; i < seaweedCount; i++) {
  const sw = document.createElement('div');
  sw.classList.add('seaweed');
  // Pick a random ASCII shape
  sw.innerText = asciiSeaweed[Math.floor(Math.random() * asciiSeaweed.length)];
  seaweedContainer.appendChild(sw);
  seaweeds.push({
    el: sw,
    phase: Math.random() * Math.PI * 2,
    speed: 0.01 + Math.random()*0.03,
    amplitude: 5 + Math.random()*10
  });
}

// Animate seaweed
function animateSeaweed() {
  const mouseX = window.mouseX || 0.5;
  seaweeds.forEach(sw => {
    sw.phase += sw.speed;
    const sway = Math.sin(sw.phase + mouseX * Math.PI*2) * sw.amplitude;
    sw.el.style.transform = `rotate(${sway}deg)`;
  });
  requestAnimationFrame(animateSeaweed);
}

// Track mouse movement
window.mouseX = 0.5;
document.addEventListener('mousemove', e => {
  window.mouseX = e.clientX / window.innerWidth;
});

animateSeaweed();
</script>

</body>
</html>
